<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Saper</title>
	<link rel="stylesheet" href="style.css">
	<script defer type="text/javascript" src="script.js"></script>
</head>
<body>
<div id="app">
	<div class="panel">
		<div class="panel__left">
			Мной добавленно флагов:
			<span id="count-flag">0</span>
			Количество всех флагов
			<span id="count-flag-all">0</span>
		</div>
		<div class="panel__center">
			<div id="panel__new-game" class="panel__new-game">
				<button data-difficulty="easy">Easy</button>
				<button data-difficulty="medium">Medium</button>
				<button data-difficulty="hard">Hard</button>
			</div>
		</div>
		<div class="panel__right">
			Количество секунд: <span id="timer">0</span>
		</div>
	</div>
	<div id="main">
</div>	
</body>
</html>
